{% extends 'archile/base.html' %}
{% load static %}
{% block content %}
<div style="padding-left: 1.5rem;padding-top: 1rem;">
	<ol class="breadcrumb breadcrumb-right-arrow">
  		<li class="breadcrumb-item"><a href="/" style="text-decoration: none;">Home</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Create Channel</li>
	</ol>
	<hr>
	<div class="col-md-12">
	    <div class="row">
	        <div class="col-sm-8" style="padding-top: 0.5rem; ">
	            <form method="POST" enctype="multipart/form-data" action="{% url 'create_channel' %}">
	            	{% csrf_token %}
				  <div class="form-group row">
				    <label for="validationCustom01" class="col-sm-3 col-form-label">Channel Name</label>
				    <div class="col-sm-3">
				      <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Django" name="channel_name" required>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="logo" class="col-sm-3 col-form-label">Channel Logo</label>
				    <div class="col-sm-6">
					    <div class="custom-file">
							<input type="file" class="custom-file-input" id="customFile"  accept="image/*" name="channel_logo" required>
							<label class="custom-file-label" for="customFile" >Choose file</label>
						</div>
				    </div>
				  </div>
				<div class="form-group row">
				    <label for="exampleFormControlTextarea1" class="col-sm-3 col-form-label">Description:</label>
				    <div class="col-sm-7">
				    	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="channel_description" required></textarea>
				    </div>
				</div>
				  <div class="form-group row">
				    <label for="ChannelName" class="col-sm-3 col-form-label">Tags</label>
				    <div class="col-sm-7">
				  		<input type="text" value="" name="channel_tags" data-role="tagsinput" placeholder="Add tags" />
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="ChannelName" class="col-sm-3 col-form-label"></label>
				    <div class="col-sm-7">
				  		<button type="submit" class="btn btn-primary">Submit</button>
				    </div>
				  </div>
				</form>
	        </div>
	        <div class="col-sm-4">
	      		Similar Channel
	        </div>
	    </div>
	</div>
</div>
<script>
    $('#customFile').on('change',function(){
        //get the file name
        var fileName = $(this).val();
        //replace the "Choose a file" label
        $(this).next('.custom-file-label').html(fileName);
    })
</script>
<script src={% static 'archile/tags.js' %}></script>

{% endblock %}
